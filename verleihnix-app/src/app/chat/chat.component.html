<div>
    <br>
    <div>
        <a mat-button routerLink="/home/requests/list">
            <mat-icon>arrow_back</mat-icon>
        </a>
    </div>
    <br>
    <mat-divider></mat-divider>
    <div #scrollMe class="message-container">
      <div *ngFor="let me of messages">
          <div>
            <div class="chat-line">
                <div [ngClass]="{'end': me.senderId == user.id, 'front': me.senderId!= user.id}" class="chat-content">
                    <p class="speech-bubble">
                      <span class="speech-date">{{me.sendDate | date:'medium'}}</span>
                      <br>
                      <span class="speech-content">{{me.message}}</span>
                    </p>
                </div>
            </div>
          </div>
          <mat-divider></mat-divider>
      </div>
    </div>
</div>
<div class="new-message">
    <form (ngSubmit)="send()" class="center-content">
        <mat-form-field style="margin-right: 15px;">
            <textarea  name="text" matInput placeholder="Nachricht eingeben" [formControl]="message" required></textarea>
        </mat-form-field>
        <button type="submit" mat-raised-button [disabled]="message.invalid">Senden</button>
    </form>
</div>
